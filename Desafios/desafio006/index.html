<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos adicionar os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser usada.</p>
    <ul>
        <li><abbr title="Use a tag p">Parágrafo</abbr></li>
        <li><abbr title="Use tags headings, como a h1,h2,h3">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr>
            <ul>  
               <li><abbr title="Instituto Brasileiro de Geografia e Estatistica">IBGE</abbr></li>  
            </ul>
        </li>
        <li><abbr title="Use a tag code ou pre">Códigos-fontes</abbr></li>
        <li><abbr title="Use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul">Lista com demarcações</abbr></li>
    </ul>
</body>
</html>
