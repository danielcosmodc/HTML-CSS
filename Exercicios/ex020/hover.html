<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: rgba(255, 0, 0, 0.774);
            color: antiquewhite;
            width: 380px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <strong>
        <p>Passe o mouse sobre a frase a baixo</p>
    </strong>
    <div>Veja a mensagem escondida...
        <p>VOCÃŠ ENCONTROU A MENSAGEM ESCONDIDA!!!</p>
    </div>
</body>
</html>
