<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundos</title>
    <style>
        .quadrado#solido{
            background-color: darkgrey;
            height: 300px;
            width: 300px;
        }

        .quadrado#gradiente{
            background-image: linear-gradient(to bottom, yellow, red);
            height: 300px;
            width: 300px;
        }

        .quadrado#fundo{
            background-image: url('imagens/pattern001.png');
            height: 300px;
            width: 300px;
        }

    </style>
</head>
<body>
    <div class="quadrado" id="solido"></div>
    <div class="quadrado" id="gradiente"></div>
    <div class="quadrado" id="fundo"></div>
</body>
</html>
